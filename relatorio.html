<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios de Despesas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Cadastro</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="consulta.html">Consulta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="relatorio.html">Relatórios</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-4">Relatórios de Despesas</h1>
        <div class="form-group">
            <label for="filtroTipo">Filtrar por:</label>
            <select id="filtroTipo" class="form-control">
                <option value="mes">Mês</option>
                <option value="ano">Ano</option>
            </select>
        </div>

        <div class="form-group" id="filtroMesContainer">
            <label for="mes">Selecione o Mês:</label>
            <select id="mes" class="form-control">
                <option value="">Selecione</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
        </div>

        <div class="form-group" id="filtroAnoContainer" style="display: none;">
            <label for="ano">Selecione o Ano:</label>
            <input type="number" id="ano" class="form-control" placeholder="Ex: 2024">
        </div>

        <button class="btn btn-primary" onclick="gerarRelatorio()">Gerar Relatório</button>

        <h2 class="my-4">Despesas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="listaDespesasRelatorio">
            </tbody>
        </table>
    </div>
</body>

</html>
